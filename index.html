<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3700b3;
        }
        .settings {
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copiar</button>
        </div>
        <div class="settings">
            <label for="length">Longitud:</label>
            <input type="number" id="length" min="6" max="32" value="16">
            <br>
            <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols" checked> Símbolos</label>
        </div>
        <button id="generate-btn">Generar Contraseña</button>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', generatePassword);
        document.getElementById('copy-btn').addEventListener('click', copyToClipboard);

        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_-+=<>?';

            let characters = lowercaseChars;
            if (includeUppercase) characters += uppercaseChars;
            if (includeNumbers) characters += numberChars;
            if (includeSymbols) characters += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById('password').value = password;
        }

        function copyToClipboard() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
            alert('Contraseña copiada al portapapeles!');
        }
    </script>
</body>
</html>
