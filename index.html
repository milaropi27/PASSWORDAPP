<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .password-output {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
            word-wrap: break-word;
            margin-bottom: 20px;
        }

        .password-strength {
            text-align: center;
            color: #555;
            margin-bottom: 10px;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .password-output {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <div class="password-output" id="passwordOutput">Tu contraseña segura aparecerá aquí</div>
        <div class="password-strength" id="passwordStrength">Fortaleza de la contraseña: Débil</div>

        <div class="slider-container">
            <label for="lengthSlider">Longitud de la contraseña: <span id="lengthValue">12</span> caracteres</label>
            <input type="range" id="lengthSlider" min="8" max="20" value="12">
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="includeUppercase"> Incluir mayúsculas
            </label>
            <label>
                <input type="checkbox" id="includeNumbers"> Incluir números
            </label>
            <label>
                <input type="checkbox" id="includeSpecials"> Incluir caracteres especiales
            </label>
        </div>

        <button id="generateButton">Generar Contraseña</button>
        <button id="copyButton" style="margin-top: 10px;">Copiar al portapapeles</button>

        <div class="footer">
            <p>Hecho con ❤️ por <a href="https://github.com" target="_blank">Tu Nombre</a></p>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const passwordOutput = document.getElementById('passwordOutput');
        const passwordStrength = document.getElementById('passwordStrength');
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSpecials = document.getElementById('includeSpecials');

        // Función para generar un número aleatorio dentro de un rango
        const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // Función para generar una contraseña segura
        const generatePassword = () => {
            const length = lengthSlider.value;
            const useUppercase = includeUppercase.checked;
            const useNumbers = includeNumbers.checked;
            const useSpecials = includeSpecials.checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_-+=<>?/';

            let chars = lowercaseChars;
            if (useUppercase) chars += uppercaseChars;
            if (useNumbers) chars += numberChars;
            if (useSpecials) chars += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(getRandomInt(0, chars.length - 1));
            }

            passwordOutput.textContent = password;

            // Calcular la fortaleza de la contraseña
            let strength = 'Débil';
            if (password.length >= 12 && useUppercase && useNumbers && useSpecials) {
                strength = 'Segura';
            } else if (password.length >= 8) {
                strength = 'Moderada';
            }
            passwordStrength.textContent = `Fortaleza de la contraseña: ${strength}`;
        };

        // Función para copiar la contraseña al portapapeles
        const copyPassword = () => {
            navigator.clipboard.writeText(passwordOutput.textContent).then(() => {
                alert('Contraseña copiada al portapapeles');
            });
        };

        // Eventos
        generateButton.addEventListener('click', generatePassword);
        copyButton.addEventListener('click', copyPassword);

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });
    </script>

</body>
</html>
